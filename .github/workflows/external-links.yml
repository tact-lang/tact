name: External link check

on:
  workflow_dispatch: # on demand launches, if needed
  schedule:
    - cron: "5 0 * * 2" # 00:05 on Tuesday, near the dependabot.yml

permissions: read-all

env:
  # To surpass rate limits for GitHub-based URLS
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore lychee cache
        id: restore-cache
        uses: actions/cache/restore@v3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: (docs) Check broken HTTP(S) links
        uses: lycheeverse/lychee-action@v2
        id: lychee
        with:
          args: >
            -n -s https -s http --base 'https://docs.tact-lang.org'
            --exclude-path docs/node_modules
            --exclude '\.(?:jpg|png)$'
            --cache --max-cache-age 6d
            docs/README.md './docs/**/*.mdx'
          output: "/dev/stdout"
          fail: true
          failIfEmpty: false

      - name: Save lychee cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: .lycheecache
          key: ${{ steps.restore-cache.outputs.cache-primary-key }}

  linkcheck-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore lychee cache
        id: restore-cache-dev
        uses: actions/cache/restore@v3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}-dev
          restore-keys: cache-lychee-

      - name: (dev-docs) Check broken HTTP(S) links
        uses: lycheeverse/lychee-action@v2
        id: lychee-dev
        with:
          args: >
            -n -s https -s http
            --exclude-path node_modules --exclude-path docs
            --cache --max-cache-age 6d
            './**/*.md'
          output: "/dev/stdout"
          fail: true
          failIfEmpty: false

      - name: Save lychee cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: .lycheecache
          key: ${{ steps.restore-cache-dev.outputs.cache-primary-key }}

  linkcheck-stdlib:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore lychee cache
        id: restore-cache-stdlib
        uses: actions/cache/restore@v3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}-stdlib
          restore-keys: cache-lychee-

      - name: (stdlib) Check broken HTTP(S) links in doc comments
        uses: lycheeverse/lychee-action@v2
        id: lychee-stdlib
        with:
          args: >
            -n -s https -s http
            --cache --max-cache-age 6d
            './src/stdlib/stdlib/**/*.tact'
          output: "/dev/stdout"
          fail: true
          failIfEmpty: false

      - name: Save lychee cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: .lycheecache
          key: ${{ steps.restore-cache-stdlib.outputs.cache-primary-key }}
