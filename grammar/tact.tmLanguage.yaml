# TACT TextMate grammar file
---
name: tact
scopeName: source.tact
fileTypes: [tact]
foldingStartMarker: "\\{s*$"
foldingStopMarker: "^\\s*\\}"

variables:
  hexNumber: \b0(?:x|X)[0-9a-fA-F][0-9a-fA-F_]*\b
  decNumber: \b[0-9]+\b
  anyNumber: (?:{{hexNumber}})|(?:{{decNumber}})
  inlineComment: \/\*([^\*]|(\*[^\/]))*\*\/
  space: (?:\s|(?:{{inlineComment}}))*
  id: '\b[\w]+\b'

patterns:
  - include: "#comments"
  - include: "#import"
  - include: "#struct"
  - include: "#contract-or-trait"
  - include: "#numeric"
  - include: "#keywords"
  - include: "#variables"
  - include: "#strings"

repository:
  import:
    name: meta.import.tact
    begin: \b(import)\b\s*
    beginCaptures:
      '1':
        name: keyword.other.import.tact
    end: \s*(;)
    endCaptures:
      '1':
        name: punctuation.terminator.tact
    patterns:
      - include: "#comments"
      - include: "#strings"
      # - name: invalid.illegal.character_not_allowed_here.tact
      #   match: ^(\"[.]*\")

  # structure and message definition
  struct:
    name: meta.struct.tact
    begin: \b(struct|message)\b
    beginCaptures:
      '1':
        name: keyword.other.struct
    end: (?<=\})
    patterns:
      - include: "#comments"
      - include: "#struct-header"
      - include: "#struct-body"
  struct-header:
    patterns:
      - include: "#comments"
      - match: '{{id}}'
        captures:
          '0': { name: 'entity.name.type.tact' }
      - match: '\(({{anyNumber}})\)'
        captures:
          '1': { name: 'constant.numeric' }
  struct-body:
    begin: \{
    beginCaptures:
      '0': { name: punctuation.definition.block.tact }
    end: \}
    endCaptures:
      '0': { name: punctuation.definition.block.tact }
    patterns:
      - include: "#comments"
      - include: "#field-declaration"

  field-declaration:
    name: meta.struct.field.tact
    begin: "({{id}})"
    beginCaptures:
      '1':
        name: variable.object.property.tact
    end: "(;)"
    endCaptures:
      '1':
        name: punctuation.terminator.tact
    patterns:
      - include: '#comments'
      - name: keyword.operator.type.annotation.tact
        match: ':'
      - name: keyword.control.as.tact
        match: 'as'
      - name: keyword.operator.optional.tact
        match: \?
      - name: entity.name.type.tact
        match: '{{id}}'

  # structure and message definition
  contract-or-trait:
    name: meta.struct.tact
    begin: \b(contract|trait)\b
    beginCaptures:
      '1':
        name: keyword.other.struct
    end: (?<=\})
    patterns:
      - include: "#comments"
      - include: "#contract-or-trait-body"
  contract-or-trait-body:
    begin: \{
    beginCaptures:
      '0': { name: punctuation.definition.block.tact }
    end: \}
    endCaptures:
      '0': { name: punctuation.definition.block.tact }
    patterns:
      - include: "#comments"
      - include: "#field-declaration"  

  keywords:
    patterns:
      - name: keyword.control.tact
        match: \b(if|else|while|do|until|repeat|return|extends|mutates|native|let|fun|self|is|initOf|map|get|as)\b
      - name: keyword.operator
        match: (?<=\s)(<=>|>=|<=|!=|==|\^>>|\~>>|>>|<<|\/%|\^%|\~%|\^\/|\~\/|\+=|-=|\*=|\/=|~\/=|\^\/=|%=|\^%=|<<=|>>=|~>>=|\^>>=|&=|\|=|\^=|\^|=|~|\/|%|-|\*|\+|>|<|&|\||:|\?)(?=\s)
      - name: keyword.other
        match: \b(false|true)\b
  strings:
    name: string.quoted.double.tact
    begin: '"'
    end: '"'
  numeric:
    name: constant.numeric
    match: "{{anyNumber}}"
  comments:
    patterns:
      - name: comment.line
        match: \/\/(.*)
      - name: comment.block
        begin: /\*
        end: \*/
  variables:
    patterns:
      - match: (?!")(`([^`]+)`|((?=_)_|(?={){|(?=})}|(?![_`{}]))([^;,\[\]\(\)\s~.]+))
        name: variable.name
